<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>

            <main id="content" role="main" class="w-full max-w-md mx-auto p-6 ">
                <div class="mt-7 bg-white rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-indigo-400 hover:shadow-slate-700">
                    <div class="p-4 sm:p-7" >
                        <div class="text-center">
                            <h1 class="block text-2xl font-bold  text-gray-800 dark:text-white">Forgot Password?</h1>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Remember your password?
                                <a class="text-blue-600 decoration-2 hover:underline font-medium"
                                href="#">Login here</a>
                            </p>
                        </div>

                        <div class="mt-5">
                            <Form>
                                <div class="grid gap-y-4">
                                    <div>
                                        <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">email address</label>
                                        <div class="relative">
                                            <input type="email" id="email" name="email" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm ">
                                        </div>
                                        <button type="submit" class="btn">Reset password</button>
                                    </div>
                                    </div>
                                </div>
                            </Form>
                        </div>
                    </div>
                </div>
            </main>

</body>
