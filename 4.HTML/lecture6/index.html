<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 6</title>
</head>
<body>
    <!-- select tag -->


    <p>this is a select tag &#128383;</p>
    <select name="" id="">
        <option value="surat">surat</option>
        <option value="vadodara">vadodara</option>
        <option value="mumbai">mumbai</option>
        <option value="rajkot">rajkot</option>
        <option value="navsari">navsari</option>
    </select>

    <!-- datalist tag -->

    <p>this is a datlist tag</p>
    <input list="browsers">
    <datalist id="browsers">
        <option value="chrome">
        <option value="firefox">
        <option value="opera">
        <option value="safari">
        <option value="edge"> 

    </datalist>
    
    <p>this is a progress tag</p>
    <!-- progress tag -->
     <progress value="25" max="100"></progress>
    
    <p>this is a video tag</p>
     <!-- video tag -->
      <video width="320" height="240" controls poster="nature.jpg" preload="auto"  muted>
        <source src="rain.mp4" type="video/mp4">

        Your browser does not support the video tag.
      </video>

      <!-- audio tag -->

      <p>this is a audio tag &#128483;</p>
      <audio controls>
     <source src="audio.mp3" type="audio/mp3">
    </audio>

    <!-- meter tag -->
    <meter value="5" min="0" max="10">5 out of 10</meter><br>

    

</body>
</html>
