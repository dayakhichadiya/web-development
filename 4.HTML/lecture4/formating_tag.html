<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 4</title>
</head>

<body>
    <!-- bold tag -->
    <p>this is <b>bold</b> tag</p>

    <!-- strong tag-->
    <p>this is <strong>strong</strong> tag</p>

    <!-- italic tag -->
    <p>this is <i>italic</i> tag</p>

    <!-- emphasized tag -->
    <p>this is <em>emphasized</em> tag</p>

    <!-- mark tag -->
    <p>this is <mark>mark</mark> tag</p>

    <!-- small tag -->
    <p>this is <small>small</small> tag</p>

    <!-- delete tag -->
    <p>this is <del>delete</del> tag</p>

    <!-- insert tag -->
    <p>this is <ins>insert</ins> tag</p>

    <!-- underline tag -->
     <p>this is <u>underline</u> tag</p>

    <!-- sub tag -->
    <p>this is H<sub>2</sub>O tag</p>

    <!-- sup tag -->
     <p>this is a<sup>2</sup> tag</p>

</body>

</html>
